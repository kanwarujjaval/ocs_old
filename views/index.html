                <!--NAVBAR CONTROLLER-->

                    <div class="wrap">
                        <img src="/assets/logo-w.svg">
                        <nav class="nav-collapse">
                            <div ng-include src="'partials/navbar.html'"></div>
                        </nav>
                    </div>
                </header>

                <!--NAVBAR CONTROLLER-->

        <div class="ng-view"></div>
    </div>
    <div ng-include src="'partials/footer.html'"></div>
