<div class="profile" ng-controller="ProfileCtrl">
	<div class="wrap">
		<div class="profile-value">
			<label>First Name:</label>
			<p>{{user.firstName}}</p>
		</div>
		<br/>
		<div class="profile-value">
			<label>Last Name:</label>
			<p>{{user.lastName}}</p>
		</div>
		<br/>
		<div class="profile-value">
			<label>Email:</label>
			<p>{{user.email}}</p>	
		</div>
		<br/>
		<div class="profile-value">
			<label>Username:</label>
			<p>{{user.username}}</p>
		</div>
		<br/>
		<div class="profile-value">
			<label>About</label>
			<p>{{user.about}}</p>
		</div>
		<a href="/editprofile" class="btn-flat btn-CTA btn-profile">Edit Profile</a>
	</div>
</div>
