<div class="profile" ng-controller="CreateCourseCtrl">
    <div class="wrap">
        <div id="profile" class="profile emil-outer">
            <form ng-submit="create(course)" class="start-form">
                <div class="profile-field">
                    <label>Course Name</label>
                    <input type="text" name="name" ng-model="course.name" placeholder="Name" required>
                </div>
                <div class="profile-field">
                    <label>Description</label>
                    <input type="text" name="name" ng-model="course.description" placeholder="Description" required>
                </div>
                <div class="profile-field">
                    <label>Category</label>
                    <input type="text" name="name" ng-model="course.category" placeholder="Category" required>
                </div>
                <div class="profile-field">
                    <label>Tags</label>
                    <input type="text" name="name" ng-model="course.tags" placeholder="Category" required>
                </div>
                <button type="submit" class="btn-flat btn-cta btn-profile">Create</button>
            </form>
        </div>
    </div>
</div>
