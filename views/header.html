<!DOCTYPE html>
<html lang="en" ng-app="yellow">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yellow</title>
    <% include includes.html %>
</head>
<body>

    <div ng-controller="NavbarCtrl">
        <header>
            <a href="#home" class="logo fa fa-pencil-square-o fa-3x"></a>
            <div ng-show="loc=='/'">
                <nav class="nav-collapse">
                    <ul>
                        <li><a class="link-under" smooth-scroll target="_top">Home{{loc}}</a></li>
                        <li><a class="link-under" smooth-scroll target="about">About</a></li>
                        <li><a class="link-under" smooth-scroll target="courses">Courses</a></li>
                        <li><a class="link-under" smooth-scroll target="start">Start</a></li>
                        <li><a class="link-under" smooth-scroll target="features">Features</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <script>
            var nav = responsiveNav(".nav-collapse", { // Selector
                animate: true, // Boolean: Use CSS3 transitions, true or false
                transition: 284, // Integer: Speed of the transition, in milliseconds
                label: "Menu", // String: Label for the navigation toggle
                insert: "before", // String: Insert the toggle before or after the navigation
                customToggle: "", // Selector: Specify the ID of a custom toggle
                closeOnNavClick: false, // Boolean: Close the navigation when one of the links are clicked
                openPos: "relative", // String: Position of the opened nav, relative or static
                navClass: "nav-collapse", // String: Default CSS class. If changed, you need to edit the CSS too!
                navActiveClass: "js-nav-active", // String: Class that is added to  element when nav is active
                jsClass: "js", // String: 'JS enabled' class which is added to  element
                init: function () { }, // Function: Init callback
                open: function () { }, // Function: Open callback
                close: function () { } // Function: Close callback
            });
        </script>
    </div>
