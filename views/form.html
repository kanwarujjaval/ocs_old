<% include header.html %>

<form action="<%= action %>" method="post">

<% if (fields.length) { %>
    <% fields.forEach(function(field){ %>
        <label><%=: field.name | capitalize %></label>
        <input type="<%= field.type %>" name="<%= field.name %>" <% if (field.property) { %> <%= field.property %> <% } %> >
    <% }) %>
<% } %>

<button type="submit"><%= title %></button>
</form>

<% include footer.html %>
